<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>

<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu
        navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    
    <hr>
    <audio preload="metadata" autoplay controls>
     <source src="midia/snowmountain.mp3" type="audio/mpeg">
     <source src="midia/snowmountain.ogg" type="audio/ogg">
     <source src="midia/snowmountain.wav" type="audio/wav">   

     <p>Infelizmente seu navegadornão consegue reproduzir áudio. <a href="midia/snowmountain.mp3">clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>

</html>
